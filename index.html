<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>goFeedMe</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Caveat|Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/css/bootstrap.min.css" integrity="sha384-PDle/QlgIONtM1aqA2Qemk5gPOE7wFq8+Em+G/hmo5Iq0CCmYZLv3fVRDJ4MMwEA" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.0/js/bootstrap.min.js" integrity="sha384-7aThvCh9TypR7fIc2HV4O/nFMVCBwyIUKL8XCtKE+8xgCgl/PQGuFsvShjr74PBp" crossorigin="anonymous"></script>
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <h1 class="logo"><span class="go">go</span><span class="feed">Feed</span><span class="me">Me</span></h1>
    <form class="landing">
      <div class="form-group">
        <label for="exampleInputEmail1">Log In:</label>
        <input type="text" class="login form-control" aria-describedby="emailHelp" placeholder="Username">
      </div>
      <div class="form-group">
        <label for="">Sign Up:</label>
        <input type="text" class="signup form-control" aria-describedby="emailHelp" placeholder="Sign Up">
        <small id="emailHelp" class="form-text text-muted">Come join us :)</small>
      </div>

      <button class="button btn btn-primary">Submit</button>
    </form>

  </body>
</html>
